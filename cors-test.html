<!DOCTYPE html>
<html>
<head>
    <title>DuckDB CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>DuckDB CORS Test</h1>
    <div id="status">Testing...</div>
    <div id="logs"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            const logDiv = document.createElement('div');
            logDiv.className = 'log';
            logDiv.innerHTML = message;
            logsDiv.appendChild(logDiv);
        }
        
        async function testDuckDB() {
            try {
                log('üöÄ Testing DuckDB-WASM from CDN...');
                
                // Test importing DuckDB-WASM
                const duckdb = await import('https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@latest/+esm');
                log('‚úÖ DuckDB module imported successfully');
                
                // Test getting bundles
                const bundles = duckdb.getJsDelivrBundles();
                log('‚úÖ Bundles retrieved: ' + Object.keys(bundles).join(', '));
                
                // Test bundle selection
                const bundle = await duckdb.selectBundle(bundles);
                log('‚úÖ Bundle selected successfully');
                log('üì¶ Bundle details: ' + JSON.stringify(bundle, null, 2));
                
                // Test worker creation
                const worker_url = URL.createObjectURL(
                    new Blob([`importScripts("${bundle.mainWorker}");`], {type: 'text/javascript'})
                );
                log('‚úÖ Worker URL created: ' + worker_url);
                
                const worker = new Worker(worker_url);
                log('‚úÖ Worker created successfully');
                
                const logger = new duckdb.ConsoleLogger();
                const db = new duckdb.AsyncDuckDB(logger, worker);
                log('‚úÖ AsyncDuckDB instance created');
                
                // Test instantiation
                await db.instantiate(bundle.mainModule, bundle.pthreadWorker);
                log('‚úÖ DuckDB instantiated successfully');
                
                // Test connection
                const connection = await db.connect();
                log('‚úÖ Connection established');
                
                // Test query
                const result = await connection.query('SELECT 42 as answer, \'Hello Real DuckDB!\' as message');
                const data = result.toArray();
                log('‚úÖ Query executed successfully: ' + JSON.stringify(data));
                
                URL.revokeObjectURL(worker_url);
                log('‚úÖ Cleanup completed');
                
                statusDiv.innerHTML = '<span class="success">‚úÖ SUCCESS: Real DuckDB-WASM working perfectly! No CORS issues!</span>';
                
            } catch (error) {
                log('‚ùå Error: ' + error.message);
                log('‚ùå Stack: ' + error.stack);
                statusDiv.innerHTML = '<span class="error">‚ùå FAILED: ' + error.message + '</span>';
            }
        }
        
        // Run test when page loads
        testDuckDB();
    </script>
</body>
</html>
