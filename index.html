<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time BTC/USD Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    #chart {
      display: block;
      margin: 0 auto;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>BTC-USD Real-Time Chart</h1>
  <div id="chart" width="800" height="400"></div>

  <!-- Load Observable Plot -->
  <script src="./static/observable-plot.min.js"></script>
  
  <!-- This will be replaced by Trunk during build -->
  <script type="module">
    import init from './pkg/rt_duckdb_coinbase.js';
    init();
  </script>
  
  <footer>
    <p>Real-Time BTC/USD Analytics with DuckDB-WASM + Rust + D3</p>
    <p>Data source: Coinbase WebSocket API</p>
  </footer>
</body>
</html>
